<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <button class="btn_terciary"><i class="bi bi-globe"></i></button>
        <button class="btn_terciary">Sing up</button>
        <button class="primary_btn">
            Request Demo
            <i class="bi bi-arrow-up-right"></i>
        </button>
    </header>
    <main>
        <div class="form_login">
            <h1>Sign in</h1>
            <p>
                Hey, Enter your details to login
                to your account
            </p>
            <form>
                <input type="text" placeholder="Enter Email / Phone No">
                <input type="text" placeholder="Passcode">
                <span class="not_account_secondary">
                    Don’t have an account yet? <a href="#">Register now!</a>
                </span>
                <button class="btn_primary">Sign in</button>
            </form>
            <span class="or_sign_in">-Or Sign in with</span>
            <div class="btn_container">
                <button class="btn_secondary">
                    <i class="bi bi-google"></i> Google
                </button>
                <button class="btn_secondary">
                    <i class="bi bi-apple"></i> Apple ID
                </button>
                <button class="btn_secondary">
                    <i class="bi bi-facebook"></i> Facebook
                </button>
            </div>
            <span class="not_account_primary">
                Don’t have an account? <a href="#">Register now!</a>
            </span>
        </div>
        <div class="img_login_container">
            <img src="./img/login-img.svg" alt="Imagen de persona meditando"/>
        </div>
        
    </main>
</body>
</html>
